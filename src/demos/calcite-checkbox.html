<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcite Checkbox</title>
    <style>
.demo-background-dark {
  background: #202020;
  color: white;
  padding: 1rem;
}
    </style>
    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" href="../build/calcite.css" />
    <link rel="stylesheet" href="../build/tailwind.css" />
    <script type="module" src="../build/calcite.esm.js"></script>
    <script nomodule src="../build/calcite.js"></script>
  </head>

  <body>
    <calcite-button href="/">Home</calcite-button>
    <h1>Calcite Checkbox</h1>

    <div class='flex items-center'>
      <calcite-checkbox>
        <input id="proxyCheckboxCheckbox" type="checkbox" />
      </calcite-checkbox>
      <span class='ml-2' id='proxyCheckboxSpan'>
        With a proxy <code>input</code> element and changes on click.
      </span>
    </div>
    <script>
      var proxyCheckboxSpan = document.getElementById(
        "proxyCheckboxSpan"
      );
      var proxyCheckboxCheckbox = document.getElementById('proxyCheckboxCheckbox');

      proxyCheckboxSpan.addEventListener('click', function () {
        proxyCheckboxCheckbox.hasAttribute('checked') ?
          proxyCheckboxCheckbox.removeAttribute('checked') :
          proxyCheckboxCheckbox.setAttribute('checked', '')
      })
    </script>
    <label class='flex items-center my-2'>
      <calcite-checkbox class='mr-2' indeterminate></calcite-checkbox>
      Initially indeterminate and unchecked
    </label>

    <label class='flex items-center my-2'>
      <calcite-checkbox class='mr-2' indeterminate checked></calcite-checkbox>
      Initially indeterminate and checked
    </label>

    <label class='flex items-center my-2'>
      <calcite-checkbox class='mr-2' size='large'></calcite-checkbox>
      Large checkbox
    </label>
    <label class='flex items-center my-2'>
      <calcite-checkbox class='mr-2' size='small'></calcite-checkbox>
      Small checkbox
    </label>
    <div class='text-white bg-black p-2'>
      <label class='flex items-center mb-2'>
        <calcite-checkbox class='mr-2' theme='dark' size='large'></calcite-checkbox>
        Dark large
      </label>
      <label class='flex items-center my-2'>
        <calcite-checkbox class='mr-2' theme='dark' disabled></calcite-checkbox>
        Dark disabled
      </label>
      <label class='flex items-center my-2'>
        <calcite-checkbox class='mr-2' theme='dark' checked disabled></calcite-checkbox>
        Dark checked disabled
      </label>
      <label class='flex items-center mt-2'>
        <calcite-checkbox class='mr-2' theme='dark' indeterminate disabled size='small'></calcite-checkbox>
        Dark indeterminate disabled small
      </label>
    </div>
    <label class='flex items-center my-2'>
      <calcite-checkbox class='mr-2' disabled checked></calcite-checkbox>
      Disabled and checked
    </label>
    <label class='flex items-center my-2'>
      <calcite-checkbox class='mr-2' disabled></calcite-checkbox>
      Disabled and unchecked
    </label>

    <label class='flex items-center my-2'>
      <calcite-checkbox class='mr-2' id="basicCheckbox" checked="true"></calcite-checkbox>
      Without a proxy <code>input</code> element.
      <script>
        var basicCheckbox = document.getElementById("basicCheckbox");

        basicCheckbox.addEventListener("calciteCheckboxChange", function (
          e
        ) {
          console.log(
            "Basic Checkbox changed by <calcite-checkbox>",
            e.target.checked
          );
        });
      </script>
    </label>

  </body>

</html>
